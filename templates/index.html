<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container-fluid">
    <div class="row">
      <h3>Latest Mars News</h3>
      <h6 style="color: #c1440e">{{ mars.news }}</h6>
      <p>{{mars.newsp}}</p>
  </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <h3>Current Weather on Mars</h3>
        <h6 style="color: #c1440e">{{ mars.weather }}</h6>
       
    </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <h3>Featured Image</h3>
          <img src= {{ mars.featured_image}} alt="Featured Image" class="img-responsive">
         
      </div>
        </div>

        <div class="col-md-4">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Mars Facts</h3>
              </div>
              <div class="panel-body">
                  <table>
                      {{ mars.marsFacts }}
                  </table>
              </div>
          </div>
      </div>

  </div>
</body>

</html>
